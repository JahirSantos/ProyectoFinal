<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="login_script.js"></script>
    <title>Proyecto Tesis</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <span class="h1 fw-bold mb-0">Proyecto Tesis</span>
              </div>
      
              <div class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h3>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example18">Usuario:</label>
                    <input type="name" id="name" class="form-control form-control-lg" />
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example28">Contraseña:</label>
                    <input type="password" id="password" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-4">
                    <label for="tipo-usuario" class="form-label">Tipo de Usuario</label>
                    <select class="form-select" id="tipo-usuario" name="tipo-usuario" required>
                        <option value="tesista">Tesista</option>
                        <option value="docente">Docente</option>
                        <option value="administrador">Administrador</option>
                    </select>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="button" id="button-login">Login</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="/source/image_login.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
    </section>
</body>
</html>
